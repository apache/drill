version: "2.2"

volumes:
  metadata_data: {}
  druid_var:

services:
  postgres:
    container_name: postgres
    image: postgres:latest
    volumes:
      - metadata_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=FoolishPassword
      - POSTGRES_USER=druid
      - POSTGRES_DB=druid

  # Need 3.5 or later for container nodes
  zookeeper:
    container_name: zookeeper
    image: zookeeper:3.5
    environment:
      - ZOO_MY_ID=1

  coordinator:
    image: apache/incubator-druid:0.16.1-incubating
    container_name: coordinator
    volumes:
      - druid_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres
    ports:
      - "8081:8081"
    command:
      - coordinator
    env_file:
      - environment.env

  broker:
    image: apache/incubator-druid:0.16.1-incubating
    container_name: broker
    volumes:
      - druid_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres
      - coordinator
    ports:
      - "8082:8082"
    command:
      - broker
    env_file:
      - environment.env

  historical:
    image: apache/incubator-druid:0.16.1-incubating
    container_name: historical
    volumes:
      - druid_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres
      - coordinator
    ports:
      - "8083:8083"
    command:
      - historical
    env_file:
      - environment.env

  overlord:
    image: apache/incubator-druid:0.16.1-incubating
    container_name: overlord
    volumes:
      - druid_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres
    ports:
      - "8090:8090"
    command:
      - overlord
    env_file:
      - environment.env

  middlemanager:
    image: apache/incubator-druid:0.16.1-incubating
    container_name: middlemanager
    volumes:
      - druid_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres
      - coordinator
    ports:
      - "8091:8091"
    command:
      - middleManager
    env_file:
      - environment.env

  router:
    image: apache/incubator-druid:0.16.1-incubating
    container_name: router
    volumes:
      - druid_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres
      - coordinator
    ports:
      - "8888:8888"
    command:
      - router
    env_file:
      - environment.env
