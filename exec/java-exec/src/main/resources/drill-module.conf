//  This file tells Drill to consider this module when class path scanning.
//  This file can also include any supplementary configuration information.
//  This file is in HOCON format, see https://github.com/typesafehub/config/blob/master/HOCON.md for more information.

drill {
  classpath.scanning {
    base.classes : ${?drill.classpath.scanning.base.classes} [
      org.apache.drill.exec.expr.DrillFunc,
      org.apache.drill.exec.expr.fn.PluggableFunctionRegistry,
      org.apache.drill.exec.physical.base.PhysicalOperator,
      org.apache.drill.exec.physical.impl.BatchCreator,
      org.apache.drill.exec.physical.impl.RootCreator,
      org.apache.drill.exec.rpc.user.security.UserAuthenticator,
      org.apache.drill.exec.store.dfs.FormatPlugin,
      org.apache.drill.exec.store.StoragePlugin
    ],

    annotations += org.apache.drill.exec.expr.annotations.FunctionTemplate

    packages : ${?drill.classpath.scanning.packages} [
      org.apache.drill.exec.expr,
      org.apache.drill.exec.physical,
      org.apache.drill.exec.store,
      org.apache.drill.exec.rpc.user.security
    ]
  }
}

drill.client: {
  supports-complex-types: true
}

drill.exec: {
  cluster-id: "drillbits1"
  rpc: {
    user: {
      timeout: 30,
      server: {
        port: 31010
        threads: 1
      }
      client: {
        threads: 1
      }
    },
    bit: {
      timeout: 300,
      server: {
        port : 31011,
        retry:{
          count: 7200,
          delay: 500
        },
        threads: 10
      }
    },
    use.ip : false
  },
  optimizer: {
    implementation: "org.apache.drill.exec.opt.IdentityOptimizer"
  },
  storage: {
    file: {
      text: {
        buffer.size: 262144,
        batch.size: 4000
      }
    }
  },
  metrics : {
    context: "drillbit",
    jmx: {
      enabled : true
    },
    log: {
      enabled : false,
      interval : 60
    }
  },
  zk: {
  connect: "localhost:2181",
  root: "drill",
  refresh: 500,
  timeout: 5000,
    retry: {
      count: 7200,
      delay: 500
    }
  },
  http: {
    enabled: true,
    ssl_enabled: false,
    port: 8047
  },
  network: {
    start: 35000
  },
  work: {
    affinity.factor: 1.2
  },
  sys.store.provider: {
    class: "org.apache.drill.exec.store.sys.zk.ZkPStoreProvider",
    local: {
      path: "/tmp/drill",
      write: true
    }
  },
  impersonation: {
    enabled: false,
    max_chained_user_hops: 3
  },
  security.user.auth {
    enabled: false,
    impl: "pam",
    pam_profiles: [ "sudo", "login" ]
  },
  trace: {
    directory: "/tmp/drill-trace",
    filesystem: "file:///"
  },
  tmp: {
    directories: ["/tmp/drill"],
    filesystem: "drill-local:///"
  },
  buffer:{
    size: "6",
    spooling: {
      delete: true,
      size: 100000000
    }
  },
  compile: {
    compiler: "DEFAULT",
    debug: true,
    janino_maxsize: 262144,
    cache_max_size: 1000
  },
  sort: {
    purge.threshold : 1000,
    external: {
      batch.size : 4000,
      spill: {
        batch.size : 4000,
        group.size : 40000,
        threshold : 40000,
        directories : [ "/tmp/drill/spill" ],
        fs : "file:///"
      }
    }
  },
  memory: {
    top.max: 1000000000000,
    operator: {
      max: 20000000000,
      initial: 10000000
    },
    fragment: {
      max: 20000000000,
      initial: 20000000
    }
  },
  debug: {
    error_on_leak: true,
    return_error_for_failure_in_cancelled_fragments: false
  }
}

drill.jdbc: {
  batch_queue_throttling_threshold: 100
}
